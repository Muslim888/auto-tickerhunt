<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Импорт в Happ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 40px auto;
      max-width: 720px;
      line-height: 1.5;
      text-align: center;
    }
    code {
      word-break: break-all;
      background: #f4f4f4;
      padding: 4px 6px;
      border-radius: 6px;
    }
    a, button {
      display: inline-block;
      margin: 10px 0;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-decoration: none;
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Открываем Happ…</h1>
  <p id="status">Готовим конфиг…</p>
  <pre><code id="cfg">X</code></pre>
  <p><a id="open" href="#">✈️ Открыть в Happ</a></p>

  <script>
  (function() {
      var cfg = new URLSearchParams(location.search).get("cfg") || "";
      if (!cfg) {
          document.getElementById("status").textContent = "Нет параметра cfg.";
          return;
      }
      cfg = decodeURIComponent(cfg);

      // Android: через intent://
      var deeplink = "intent://import/" + cfg +
        "#Intent;scheme=happ;package=com.happproxy;" +
        "S.browser_fallback_url=" + encodeURIComponent("https://play.google.com/store/apps/details?id=com.happproxy") +
        ";end";

      // iOS (и fallback): просто happ://
      var ioslink = "happ://import/" + cfg;

      var ua = navigator.userAgent || "";
      var url = (/Android/i.test(ua)) ? deeplink : ioslink;

      document.getElementById("cfg").textContent = cfg;
      document.getElementById("open").href = url;
  })();
  </script>
</body>
</html>
